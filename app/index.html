<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>KeeCoin</h1>
  <h2>Example Truffle Dapp</h2>

  <h3>Owner coins <span class="black"><span id="coin_owner"></span> KeeCoin</span></h3>
  <h3>Crowd coins <span class="black"><span id="coin_crowd"></span> KeeCoin</span></h3>
  <h3>Crowd eths  <span class="black"><span id="crowd_eth"></span> Finney</span></h3>
  <h3>User  coins <span class="black"><span id="coin_user"></span> KeeCoin</span></h3>

  <br>
  <h1>CrowdFund KeeCoin</h1>
  <br><label for="coin_num">Num of coin:</label><input type="text" id="crowdFund_amount" ></input>
  <br><label for="coin_price">Price of coin(wei):</label><input type="text" id="crowdFund_price" ></input>

  <br><button id="start_crowdfund" onclick="App.startCrowdFund()">Start Crowdfund</button>
  <button id="stop_crowdfund" onclick="App.stopCrowdFund()">Stop CrowdFund</button>
  <br>
  <h1>Buy KeeCoin</h1>
  <h2>1eth=10000coins</h2>
  <br><label for="eth num">Num of coin:</label><input type="text" id="eth_amount" ></input>
  <br><button id="buy_coin" onclick="App.buyCoin()">Buy KeeCoin</button>
  <br>

  <h1>Send KeeCoin</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send KeeCoin</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
